<!doctypehtml><meta charset="UTF-8"><title>NBT Beautifier</title><style>body{font-family:serif;margin:8px}textarea{width:48%;height:80vh;font-family:monospace;box-sizing:border-box;vertical-align:top}#wrap{display:flex;gap:4%}button,label{margin-top:5px;display:inline-block}</style><b>- mia's tools - <a href="..">home</a></b><hr><h3 style="margin-bottom:0">NBT Beautifier</h3><div id="wrap"><textarea id="i"placeholder="paste raw NBT-ish data here..."></textarea> <textarea id="o"placeholder="formatted output..."readonly></textarea></div><button onclick="format()">Beautify</button> <label><input id="autopaste"type="checkbox"> Auto-beautify</label><div id="status"style="margin-top:5px"></div><script>const o=document.getElementById("i");const c=document.getElementById("o");const i=document.getElementById("status");const t=document.getElementById("autopaste");o.addEventListener("paste",()=>{if(t.checked){setTimeout(e,0)}});function e(){try{const e=o.value;const n=[];const s=e.replace(/"((?:\\.|[^"\\])*)"/g,(t,e)=>{n.push(`"${e}"`);return`__STR${n.length-1}__`});let t=s.replace(/([{,]\s*)([a-zA-Z0-9_\-|]+)\s*:/g,'$1"$2":').replace(/([-+]?\d+(?:\.\d+)?)([bsfd])\b/gi,"$1").replace(/\bInfinityd\b/gi,"Infinity").replace(/\[([A-Z]);/g,"[");t=t.replace(/__STR(\d+)__/g,(t,e)=>n[+e]);c.value=f(t);i.textContent="Beautified successfully.";i.style.color=""}catch(t){c.value="";i.textContent="error: "+t.message;i.style.color="#f00"}}function f(e){let n="",s=0,o=false;for(let t=0;t<e.length;t++){const c=e[t];if(c==='"'&&e[t-1]!=="\\"){o=!o}if(!o){if(c==="{"||c==="["){n+=c+"\n"+"  ".repeat(++s)}else{if(c==="}"||c==="]"){n+="\n"+"  ".repeat(--s)+c}else{if(c===","){n+=c+"\n"+"  ".repeat(s)}else{n+=c}}}}else{n+=c}}return n}</script>
